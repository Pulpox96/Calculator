<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div id="machine">
        <div id="screenDisplay">This is the display</div>

        <div id="Clear">
            <button class="clearButton">Clear</button>
        </div>

        <div id="numbersContainer">
            <button id="number" class="seven" value="7">7</button>
            <button id="number" class="eight" value="8">8</button>
            <button id="number" class="nine"  value="9">9</button>
            <button id="number" class="four"  value="4">4</button>
            <button id="number" class="five"  value="5">5</button>
            <button id="number" class="six"   value="6">6</button>
            <button id="number" class="one"   value="1">1</button>
            <button id="number" class="two"   value="2">2</button>
            <button id="number" class="three" value="3">3</button>
            <button id="number" class="zero"  value="0">0</button>
        </div>

        <div id="operandersContainer">
            <button id="operator" class="addition"       value="+">+</button>
            <button id="operator" class="subtraction"    value="-">-</button>
            <button id="operator" class="multiplication" value="*">*</button>
            <button id="operator" class="division"       value="/">/</button>
        </div>
    
        <div id="equals">
            <button class="equalsButton">=</button>
        </div>


    </div>


</body>

<script src="calculatorScript.js"></script>

</html>
