<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div id="machine">
        <div id="screenDisplay">This is the display</div>


        <div id="numbersContainer">
            <button class="7" value="7">7</button>
            <button class="8" value="8">8</button>
            <button class="9" value="9">9</button>
            <button class="4" value="4">4</button>
            <button class="5" value="5">5</button>
            <button class="6" value="6">6</button>
            <button class="1" value="1">1</button>
            <button class="2" value="2">2</button>
            <button class="3" value="3">3</button>
            <button class="0" value="0">0</button>
        </div>

        <div id="operandersContainer">
            <button class="addition" value="+">+</button>
            <button class="subtraction" value="-">-</button>
            <button class="multiplication" value="*">*</button>
            <button class="division" value="/">/</button>
        </div>
    
    </div>     <!-- end of "machine" -->


</body>

<script src="calculatorScript.js"></script>

</html>
